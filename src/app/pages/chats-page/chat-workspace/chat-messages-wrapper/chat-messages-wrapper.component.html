<div #messagesContainer class="messages__wrapper">

  @for (group of messages(); track group.label) {
    <div class="chat-messages-date__wrapper">
      <div class="chat-messages-date medium-small-text mb32">{{ group.label }}</div>
    </div>

    @for (message of group.messages; track message.id; let last = $last) {
      <app-chat-message
        [message]="message"
        [class.last-message]="last"
        #lastMessage
      ></app-chat-message>
    }
  }
</div>

<app-post-input
  (postCreated)="onSendMessage($event)"
></app-post-input>
