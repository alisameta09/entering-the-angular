<div #messagesContainer class="messages__wrapper">
  @for (message of messages(); track message.id; let last = $last) {
    <app-chat-message
      [message]="message"
      [class.last-message]="last"
      #lastMessage
    ></app-chat-message>
  }
</div>

<app-post-input
  (postCreated)="onSendMessage($event)"
></app-post-input>
