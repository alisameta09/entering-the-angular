@if (message(); as message) {
  <app-avatar-circle
    class="size32"
    [avatarUrl]="message.user?.avatarUrl"
  ></app-avatar-circle>

  <div class="medium-small-text message-container">
    <div
      class="mb8">{{ message.user?.firstName }} {{ message.user?.lastName }} {{ message.createdAt | dateTransform: 'HH:mm' }}
    </div>

    <div class="message-text medium-text">{{ message.text }}</div>
  </div>
}
