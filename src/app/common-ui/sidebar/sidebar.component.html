<img
  src="/assets/svg/logo-small.svg"
  alt="Логотип Tik-Talk"
  class="ml16 mb20"
>
<nav class="mb20">
  <ul class="main-menu-list">
    @for (menuItem of menuItems; track menuItem.icon) {
      <li>
        <a
          class="menu-item"
          [routerLink]="[menuItem.link]"
          routerLinkActive="active"
        >
          <svg [icon]="menuItem.icon" class="menu-icon"></svg>
          <span>{{ menuItem.label }}</span>
        </a>
      </li>
    }
  </ul>
</nav>

<p class="medium-text mb20 ml16">Подписчики</p>

@for (profile of subscribers$ | async; track profile.id) {
  <app-subscriber-card
    [profile]="profile">
  </app-subscriber-card>
}

<div class="mt20 to-subscribers">
  <a
    [routerLink]="['/subscribers']"
    class="to-subscribers-link medium-text"
  >Все подписчики</a>
  <svg icon="arrow" class="subscribers-icon menu-icon"></svg>
</div>

<footer class="sidebar__footer mb20">
  @if (me(); as me) {
    @if (me.avatarUrl) {
      <img
        [src]="me.avatarUrl | imgUrl"
        alt="Фото профиля"
        class="sidebar-avatar">
    } @else {
      <img
        src="/assets/images/avatar-placeholder.png"
        alt="Фото профиля"
        class="sidebar-avatar">
    }
    <span class="sidebar-username">{{ me.username }}</span>
    <a [routerLink]="['/settings']" class="sidebar-settings-icon">
      <svg icon="settings"></svg>
    </a>
  }
</footer>
