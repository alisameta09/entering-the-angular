@if (avatarUrl(); as avatarUrl) {
  @if (avatarUrl) {
    <img
      [src]="avatarUrl | imgUrl"
      alt="Фото профиля"
      class="profile-avatar"
    >
  } @else {
    <img
      src="/assets/images/avatar-placeholder.png"
      alt="Фото профиля отсутствует"
      class="profile-avatar">
  }
}
