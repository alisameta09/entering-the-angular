@if (comment(); as comment) {
<app-avatar-circle class="size32" [avatarUrl]="comment.author.avatarUrl"></app-avatar-circle>

<div class="comment-body">
  <header class="comment-header">
    <span class="comment-author">{{ comment.author.firstName }} {{ comment.author.lastName }}</span>
    <span class="post-created-at">{{ comment.createdAt | dateTransform : '' : true }} </span>
  </header>

  <div class="medium-small-text">{{ comment.text }}</div>
</div>
}
