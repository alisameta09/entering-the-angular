<form class="profile-search-form" [formGroup]="searchForm">
  <label class="tt-form-label">
    <span class="tt-form-label__text">Имя пользователя</span>
    <div class="search-by-name">
      <input type="text" class="tt-form-input" formControlName="firstName" placeholder="Выберите" />
      <svg icon="search" class="search-icon"></svg>
    </div>
  </label>

  <label class="tt-form-label">
    <span class="tt-form-label__text">Фамилия пользователя</span>
    <div class="search-by-name">
      <input type="text" class="tt-form-input" formControlName="lastName" placeholder="Выберите" />
      <svg icon="search" class="search-icon"></svg>
    </div>
  </label>

  <label class="tt-form-label">
    <span class="tt-form-label__text">Навыки</span>
    <div class="search-by-name">
      <input type="text" class="tt-form-input" formControlName="stack" placeholder="Выберите" />
      <svg icon="search" class="search-icon"></svg>
    </div>
  </label>
</form>
