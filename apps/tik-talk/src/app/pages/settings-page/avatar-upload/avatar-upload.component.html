<img [src]="preview()" alt="Аватарка" class="avatar" />

<div
  dnd
  class="dropzone"
  tabindex="0"
  (keyup.enter)="fileDrop.click()"
  (fileDropped)="onFileDropped($event)"
>
  <div class="dropzone-content">
    <svg icon="upload" class="upload-icon"></svg>
    <span class="dropzone-text"
      >Перетащите изображение или <span class="upload-text">Загрузите</span> (разрешение до 5,000 x
      5,000 px)</span
    >
  </div>

  <input
    tabindex="-1"
    class="avatar-input"
    type="file"
    #fileDrop
    (change)="fileBrowserHandler($event)"
  />
</div>
