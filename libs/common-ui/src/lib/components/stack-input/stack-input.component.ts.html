<div class="skill-tag__container">

  @for (tech of value$ | async; track tech) {
    <div class="skill-tag stack-tag">
      <button class="stack-btn__delete svg16">
        <svg class="svg10" icon="cross"></svg>
      </button>
      {{ tech }}
    </div>
  }

  <input
    type="text"
    class="stack-ghost-input"
    [(ngModel)]="innerInput"
  >
</div>
