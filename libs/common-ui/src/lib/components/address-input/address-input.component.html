<div class="search-by-address">
  <tt-input
    [formControl]="innerSearchControl"
    [showSvg]="false"
    placeholder="Введите город"
  ></tt-input>
  <svg icon="search" class="search-icon"></svg>
</div>

@if (suggestions$ | async; as suggestions) {
  @if (isDropdownOpened()) {
    <div class="suggestions-dropdown">
      @for (suggest of suggestions; track suggest) {
        <button
          class="suggest-btn"
          (click)="onSuggestionPick(suggest)"
        >{{ suggest.data.city }} {{ suggest.data.street }} {{ suggest.data.house }}
        </button>
      }
    </div>
  }
}

<div [formGroup]="addressForm" class="address-container">
  <tt-input formControlName="city" [showSvg]="false" placeholder="Город">Город</tt-input>
  <tt-input formControlName="street" [showSvg]="false" placeholder="Улица">Улица</tt-input>
  <tt-input formControlName="house" [showSvg]="false" placeholder="Дом">Дом</tt-input>
</div>
