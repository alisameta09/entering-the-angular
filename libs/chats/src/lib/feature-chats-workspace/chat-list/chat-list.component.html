<div class="chats-filter-input__wrapper">
  <label class="tt-form-label">
    <div class="search-by-name">
      <input
        type="text"
        class="tt-form-input"
        placeholder="Искать..."
        [formControl]="chatsFilterControl"
      />
      <svg icon="search" class="search-icon"></svg>
    </div>
  </label>
</div>

@for (chat of chats$ | async; track chat.id) {
<button [routerLink]="[chat.id]" routerLinkActive="active" [chat]="chat" chats></button>
}
