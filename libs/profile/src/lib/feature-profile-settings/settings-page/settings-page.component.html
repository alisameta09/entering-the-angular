<app-profile-header></app-profile-header>

<form class="profile-form__wrapper" [formGroup]="form">
  <div class="profile-form">
    <div class="two-columns">
      <label class="tt-form-label">
        <span class="tt-form-label__text">Имя</span>
        <input
          type="text"
          class="tt-form-input"
          formControlName="firstName"
          placeholder="Введите данные"
        /></label>

      <label class="tt-form-label">
        <span class="tt-form-label__text">Фамилия</span>
        <input
          type="text"
          class="tt-form-input"
          formControlName="lastName"
          placeholder="Введите данные"
        /></label>
    </div>

    <label class="tt-form-label">
      <span class="tt-form-label__text">Telegram username</span>
      <input
        type="text"
        class="tt-form-input"
        formControlName="username"
        placeholder="Введите данные"
      /></label>

    <label class="tt-form-label">
      <span class="tt-form-label__text">О себе</span>
      <textarea
        formControlName="description"
        class="tt-form-input tt-textarea"
        rows="4"
        placeholder="Введите данные"
      ></textarea>
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label__text">Аватарка</span>
      <app-avatar-upload></app-avatar-upload>
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label__text">Навыки</span>
      <stack-input formControlName="stack"></stack-input>
    </label>

  </div>

  <div class="footer__wrapper">
    <div class="icon-btn__wrapper">
      <a>
        <svg icon="delete" class="icon-btn"></svg>
      </a>
      <a [routerLink]="['/profile/me']">
        <svg icon="exit" class="icon-btn"></svg>
      </a>
    </div>

    <div class="btn__wrapper">
      <a class="btn cancel-btn" [routerLink]="['/profile/me']">Отмена</a>
      <button class="btn save-btn" (click)="onSave()">Сохранить</button>
    </div>
  </div>
</form>
